<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>Bike API</title>
</head>

<body>
  <h1>bike stolen percentage</h1>

  <form id="form">

    <!-- CHOSOSE A CITY --> 
    <label for="city">Choose a City</label>
    <select name="city" id="city">
      <option id="portland" value="portland">portland</option>
      <option id="eugene" value="eugene">eugene</option>
      <option id="salem" value="salem">salem</option>
      <option id="roseburg" value="roseburg">roseburg</option>
      <option id="corvallis" value="corvallis">corvallis</option>
    </select>

    <br>

    <!--  BIKE COLOR SELECTION  -->
    <label for="bike-color">Choose A Bike Color</label>
    <select name="color" id="bike-color">
      <option value="black" id="black">black</option>
      <option value="blue" id="blue">blue</option>
      <option value="green" id="green">green</option>
      <option value="brown" id="brown">brown</option>
      <option value="red" id="red">red</option>
      <option value="silver" id="silver">silver</option>
      <option value="teal" id="teal">teal</option>
      <option value="white" id="white">white</option>
      <option value="yellow" id="yellow">yellow</option>
      <option value="orange" id="orange">orange</option>
      <option value="pink" id="pink">pink</option>
      <option value="purple" id="purple">purple</option>
    </select>
    <button type="submit" id="btn">SUBMIT</button>
  </form>

  <p id="output"></p> 


</body>

</html>
